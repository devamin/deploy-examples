version: "3.9"
services:
  bot:
    container_name: hummingbot
    image: hummingbot/hummingbot:latest
    volumes:
      - ./hummingbot_files/conf:/home/hummingbot/conf
      - ./hummingbot_files/conf/connectors:/home/hummingbot/conf/connectors
      - ./hummingbot_files/conf/strategies:/home/hummingbot/conf/strategies
      - ./hummingbot_files/logs:/home/hummingbot/logs
      - ./hummingbot_files/data:/home/hummingbot/data
    logging:
      driver: "json-file"
      options:
          max-size: "10m"
          max-file: 5
    tty: true
    stdin_open: true
    network_mode: host

  dashboard:
    container_name: dashboard
    image: hummingbot/dashboard:main
    volumes:
      - ./hummingbot_files/data:/home/dashboard/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8501:8501"
      
  gateway:
    container_name: "gateway"
    image: hummingbot/gateway:latest
    ports:
      - "15888:15888"
      - "8080:8080"
    volumes:
      - "./gateway_files/conf:/usr/src/app/conf"
      - "./gateway_files/logs:/usr/src/app/logs"
      - "./hummingbot_files/certs:/usr/src/app/certs"
    # environment:
    #   - GATEWAY_PASSPHRASE=[passphrase]

  emqx:
    container_name: "hummingbot-broker"
    image: emqx:5
    restart: unless-stopped
    environment:
      - EMQX_NAME=emqx
      - EMQX_LOADED_PLUGINS="emqx_recon,emqx_retainer,emqx_management,emqx_dashboard"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
      - emqx-etc:/opt/emqx/etc
    ports:
      - "1883:1883"  # mqtt:tcp
      - "8883:8883"  # mqtt:tcp:ssl
      - "8083:8083"  # mqtt:ws
      - "8084:8084"  # mqtt:ws:ssl
      - "8081:8081"  # http:management
      - "18083:18083"  # http:dashboard
      - "61613:61613"  # web-stomp gateway
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
      interval: 5s
      timeout: 25s
      retries: 5

volumes:
  emqx-data: {}
  emqx-log: {}
  emqx-etc: {}
